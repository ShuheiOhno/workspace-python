{% extends "base.html" %}

{% block content %}

<h1>Product List</h1>


<ul>
    {% for product in products %}
      {% if product == "computer2" %}
        <li>{{product}}</li>
      {% else %}
        <li>{{product}}else</li>
      {% endif %}
    {% endfor %}
</ul>


<p>{{products}}</p>

<p>{{ product_dict }}</p>

{% endblock %}
